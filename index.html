<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS with IntelliSense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col md:flex-row">
    
    <!-- Colonne gauche avec le formulaire de connexion -->
    <div class="flex-1 bg-white flex flex-col items-center justify-center md:h-full md:w-1/2 md:block">

        <div class="text-center mb-8 mt-8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqaM6Omvp1Sf_mtLDvz_zDqNuBJ9mI0moXMA&s" alt="Logo" class="w-24 h-24 mx-auto">
            <p class="mt-4 text-gray-600 text-sm">pay Dev from scratch</p>
        </div>

        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Login</h2>
            <p class="mt-4 text-gray-600 text-center">Bienvenue sur payDev, veuillez vous connecter</p>
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Password">
                </div>
                <div class="mb-4 flex justify-between items-center">
                    <div>
                        <input type="checkbox" id="remember-me" class="mr-2">
                        <label for="remember-me" class="text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <div class="mt-6">
                    <button class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 hover:bg-blue-600 rounded-md focus:outline-none focus:bg-blue-600">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Colonne droite avec les arriÃ¨re-plans et l'image -->
    <div class="relative flex-1 bg-indigo-600 hidden md:flex md:h-full md:w-1/2 flex items-end justify-end">
        <div class="absolute bottom-0 rounded-tl-lg bg-green-500 w-5/6 h-5/6"></div>
        <img src="src/woman .png" alt="Person Image" class="h-3/4 w-auto object-cover absolute bottom-0 right-0">
    </div>

    
</body>
</html>
